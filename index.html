<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card Settings</title>
</head>
<body>
    <div class="container">
        <div class="mobilePhone">
            <div class="contentInside">
                <div class="marginInside">
                    <div class="topNotch">

                    </div>
                    <div class="background">
                        <div class="blueBack">
                            <div class="heading">
                                <h1 class="cardName">Card</h1>
                            </div>
                            
                        </div>
                        <div class="card">
                            <img src="Images/card.png" alt="" class="card">
                        </div>
                        <div class="belowContent">
                            <div class="BellowButtons">
                                <div class="row">
                                    <div class="icons">
                                        <img src="Images/lock.svg" alt="" class="icon">
                                    </div>
                                    <div class="rightContent">
                                        <div class="facilities">
                                            <h1 class="name">Lock card</h1>
                                            <p class="description">You can unlock it later</p>
                                        </div>
                                        <label class="switch">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="icons">
                                        <img src="Images/plane.svg" alt="" class="icon">
                                    </div>
                                    <div class="rightContent">
                                        <div class="facilities">
                                            <h1 class="name">Payment abroad</h1>
                                            <p class="description">Enable your card abroad</p>
                                        </div>
                                        <label class="switch">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="icons">
                                        <img src="Images/laptop.svg" alt="" class="icon">
                                    </div>
                                    <div class="rightContent">
                                        <div class="facilities">
                                            <h1 class="name">Online payments</h1>
                                            <p class="description">Enable online transactions</p>
                                        </div>
                                        <label class="switch">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="icons">
                                        <img src="Images/atm.svg" alt="" class="icon">
                                    </div>
                                    <div class="rightContent">
                                        <div class="facilities">
                                            <h1 class="name">ATM withdrawals</h1>
                                            <p class="description">Enable ATM withdrawals</p>
                                        </div>
                                        <label class="switch">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
